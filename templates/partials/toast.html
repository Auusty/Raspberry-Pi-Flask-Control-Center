<!-- Global System Notification (template) -->
<div id="notify-panel" class="notify-panel hidden">

  <!-- Floating icon badge -->
  <div class="notify-badge">
    <img id="notify-icon" class="notify-icon" alt="">
  </div>

  <!-- Text content -->
  <div class="notify-content">
    <div id="notify-title" class="notify-title"></div>
    <div id="notify-message" class="notify-message"></div>
  </div>

</div>
